# ============================================
# Buggy Shuttle - Coolify Production Setup
# ============================================

services:
  # SvelteKit App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: ${DATABASE_URL}
      TRACCAR_URL: ${TRACCAR_URL:-https://traccar.optimistdemo.cloud}
      TRACCAR_USER: ${TRACCAR_USER:-optimist@optimist.com}
      TRACCAR_PASSWORD: ${TRACCAR_PASSWORD:-123456}
      PUBLIC_APP_NAME: ${PUBLIC_APP_NAME:-Lujo Buggy Shuttle}
      PUBLIC_MAP_CENTER_LAT: ${PUBLIC_MAP_CENTER_LAT:-37.1385641}
      PUBLIC_MAP_CENTER_LNG: ${PUBLIC_MAP_CENTER_LNG:-27.5607023}
      PUBLIC_MAP_ZOOM: ${PUBLIC_MAP_ZOOM:-17}
      GEOFENCE_DEFAULT_RADIUS: ${GEOFENCE_DEFAULT_RADIUS:-15}
      GPS_UPDATE_INTERVAL: ${GPS_UPDATE_INTERVAL:-10000}
    ports:
      - "3002:3002"
    networks:
      - coolify
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

networks:
  coolify:
    external: true
